<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">
    
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>My TMA</title>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color);
            font: 22px/28px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color);
            margin: 48px 24px;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
        }

        a {
            color: var(--tg-theme-link-color);
        }
        #viewport {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            height: var(--tg-viewport-stable-height, 100vh);
            pointer-events: none;
            transition: all .2s ease;
        }

        #viewport:after {
            content: '';
            display: block;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
    </style>
</head>

<body>
        
    <div id="viewport"></div>
		
	<main>
		This is the MAIN
		<h1>Modals</h1>
		<button onclick="Telegram.WebApp.showAlert('Hello World!');">Launch Alert</button>
		<button onclick="showPopup();">Launch Popup</button>

		<h1>Logs</h1>
		<div id="User">User</div>
		<div id="Chat">Chat</div>

		<h1>Server-Sent Events</h1>
		<div hx-ext="sse" sse-connect={ "https://melendriu.homepc.it:8888/events" } sse-swap="data"></div>

	</main>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="https://unpkg.com/htmx.org@1.9.6"></script>
	<script src="https://unpkg.com/htmx.org/dist/ext/sse.js"></script>
    <script>
        // Init TWA
        Telegram.WebApp.ready();

        // Expand on init
        Telegram.WebApp.expand();

		// console log
		document.getElementById("User").innerHTML = Telegram.WebApp.initDataUnsafe.user.first_name + '</br>' + Telegram.WebApp.initDataUnsafe.user.username + '</br>';
		document.getElementById("Chat").innerHTML = JSON.stringify(Telegram.WebApp.initDataUnsafe.chat);

        // Function to call showPopup API
        function showPopup() {
            Telegram.WebApp.showPopup({
                title: 'TeslaMate',
                message: 'You can open the link:',
                buttons: [
            		{type: 'cancel'},
                    {id: 'link', type: 'default', text: 'TeslaMate..'},
                ]
            }, function(btn) {
                if (btn === 'link') {
                    Telegram.WebApp.openLink('http://192.168.1.107:4000/');
                } else {
					Telegram.WebApp.HapticFeedback.notificationOccurred('success');
				}
            });
        };

		// Event occurs whenever theme settings are changed in the user's Telegram app (including switching to night mode).
        Telegram.WebApp.onEvent('themeChanged', function() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
			document.body.setAttribute('style', '--bg-color:' + Telegram.WebApp.backgroundColor);
        });

    </script>
